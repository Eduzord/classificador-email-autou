<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de E-mails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Classificador de E-mails</h1>
        <div class="card p-4">
            <h2 class="card-title text-center mb-4">Analisar E-mail</h2>
            <p class="text-center text-muted mb-4">
                Cole na caixa de texto abaixo ou faça upload do seu e-mail em formato .txt ou .pdf para classificá-lo como Produtivo ou Improdutivo e gerar uma resposta automática.
            </p>
            <form id="email-form" action="/analyze" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="email-text" class="form-label">Cole o conteúdo do e-mail:</label>
                    <textarea class="form-control" id="email-text" name="email-text" rows="8" placeholder="Cole o texto do e-mail aqui..."></textarea>
                </div>
                <div class="mb-3 text-center">
                    <span class="text-muted">ou</span>
                </div>
                <div class="mb-3">
                    <label for="email-file" class="form-label">Faça upload de um arquivo (.txt ou .pdf):</label>
                    <input class="form-control" type="file" id="email-file" name="email-file" accept=".txt, .pdf">
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Analisar</button>
            </form>
        </div>
        <div id="results" class="card p-4 mt-4" style="display: none;">
            <h2 class="card-title text-center mb-4">Resultado da Análise</h2>
            <div id="result-content">
                </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
